{% extends "base.html" %}

{% block title %}Login - PPDB System{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white text-center py-4" style="background: linear-gradient(45deg, #a8c7ed, #bdd8f7);">
          <h3 class="mb-0"><i class="fas fa-user-circle fa-2x mb-3"></i><br>Login PPDB</h3>
        </div>
        <div class="card-body p-5">
          {% if message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %}

          <form method="POST" action="/login" class="user">
            <div class="form-group position-relative">
              <i class="fas fa-user position-absolute text-primary" style="top: 12px; left: 15px;"></i>
              <input type="text" name="username" class="form-control form-control-lg pl-5" placeholder="Username" required>
            </div>
            <div class="form-group position-relative">
              <i class="fas fa-lock position-absolute text-primary" style="top: 12px; left: 15px;"></i>
              <input type="password" name="password" class="form-control form-control-lg pl-5" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg mt-4 shadow-sm">
              <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted mb-0">Belum punya akun?</p>
            <a href="/register" class="btn btn-link btn-lg text-primary">
              <i class="fas fa-user-plus mr-2"></i>Register Sekarang
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-control {
    border-radius: 10px;
    border: 1px solid #e3e6f0;
  }
  .btn {
    border-radius: 10px;
    padding: 12px;
  }
  .btn-primary {
    background: linear-gradient(45deg, #a8c7ed, #bdd8f7);
    border: none;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(78,115,223,0.3);
  }
</style>
{% endblock %}
