<!DOCTYPE html>
<html>
<head>
    <title>Verifikasi Siswa</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .form-card .card-header {
            background: linear-gradient(135deg, #63b1f1, #5cb8f6);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #63b1f1;
        }

        .form-section h4 {
            color: #506c94;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #639cf1;
            box-shadow: 0 0 0 0.2rem rgba(99, 144, 241, 0.25);
        }

        .custom-file-label {
            border-radius: 8px;
            padding: 10px 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #63a5f1, #5c9af6);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 177, 241, 0.3);
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .icon-input input {
            padding-left: 40px;
        }

        .progress-wrapper {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-info {
            font-size: 14px;
            font-weight: 500;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Add Progress Bar -->
        <div class="progress-wrapper mb-4">
            <div class="progress-info d-flex justify-content-between mb-2">
                <span>Progress Pendaftaran</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress" style="height: 10px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
                     role="progressbar" style="width: 0%" id="progressBar"></div>
            </div>
        </div>

        <div class="form-card">
            <div class="card-header">
                <h2><i class="fas fa-user-graduate mr-2"></i>Verifikasi Data Siswa</h2>
                <p class="mb-0">Silakan lengkapi data diri Anda dengan benar</p>
            </div>
            <div class="card-body">
                <form method="POST" action="/student_verification" enctype="multipart/form-data">
                    <!-- Data Pribadi -->
                    <div class="form-section">
                        <h4><i class="fas fa-info-circle mr-2"></i>Data Pribadi</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group icon-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="full_name" class="form-control" placeholder="Nama Lengkap" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group icon-input">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group icon-input">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <input type="text" name="tempat_lahir" class="form-control" placeholder="Tempat Lahir" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <select name="gender" class="form-control" required>
                                        <option value="">-- Pilih Jenis Kelamin --</option>
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nomor Telepon:</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Alamat:</label>
                            <input type="text" name="address" class="form-control" required>
                        </div>
                    </div>

                    <!-- Data Orang Tua -->
                    <div class="form-section">
                        <h4><i class="fas fa-users mr-2"></i>Data Orang Tua</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group icon-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="nama_ayah" class="form-control" placeholder="Nama Ayah" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group icon-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="nama_ibu" class="form-control" placeholder="Nama Ibu" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Data Akademik -->
                    <div class="form-section">
                        <h4><i class="fas fa-school mr-2"></i>Data Akademik</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group icon-input">
                                    <i class="fas fa-building"></i>
                                    <input type="text" name="asal_sekolah" class="form-control" placeholder="Asal Sekolah" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <select name="jurusan" class="form-control" required>
                                        <option value="">-- Pilih Jurusan --</option>
                                        <option value="IPA">IPA</option>
                                        <option value="IPS">IPS</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Upload Dokumen -->
                    <div class="form-section">
                        <h4><i class="fas fa-file-upload mr-2"></i>Upload Dokumen</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Foto Ijazah:</label>
                                    <div class="custom-file">
                                        <input type="file" name="ijasah" class="custom-file-input" accept="image/*" required>
                                        <label class="custom-file-label">Pilih file...</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Foto Diri:</label>
                                    <div class="custom-file">
                                        <input type="file" name="foto_diri" class="custom-file-input" accept="image/*" required>
                                        <label class="custom-file-label">Pilih file...</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Pendaftaran
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Update file input labels and progress tracking
        $(document).ready(function() {
            const totalFields = {
                'Data Pribadi': 6,      // Nama, Email, Tempat Lahir, Gender, Telepon, Alamat
                'Data Orang Tua': 2,    // Nama Ayah, Nama Ibu
                'Data Akademik': 2,     // Asal Sekolah, Jurusan
                'Upload Dokumen': 2      // Ijazah, Foto Diri
            };
            
            function updateSectionProgress() {
                let totalProgress = 0;
                
                // Check each section
                for (let section in totalFields) {
                    let filledFields = 0;
                    let totalSectionFields = totalFields[section];
                    
                    if (section === 'Data Pribadi') {
                        filledFields += $('#full_name').val() ? 1 : 0;
                        filledFields += $('#email').val() ? 1 : 0;
                        filledFields += $('#tempat_lahir').val() ? 1 : 0;
                        filledFields += $('select[name="gender"]').val() ? 1 : 0;
                        filledFields += $('input[name="phone"]').val() ? 1 : 0;
                        filledFields += $('input[name="address"]').val() ? 1 : 0;
                    } else if (section === 'Data Orang Tua') {
                        filledFields += $('input[name="nama_ayah"]').val() ? 1 : 0;
                        filledFields += $('input[name="nama_ibu"]').val() ? 1 : 0;
                    } else if (section === 'Data Akademik') {
                        filledFields += $('input[name="asal_sekolah"]').val() ? 1 : 0;
                        filledFields += $('select[name="jurusan"]').val() ? 1 : 0;
                    } else if (section === 'Upload Dokumen') {
                        filledFields += $('input[name="ijasah"]')[0].files.length > 0 ? 1 : 0;
                        filledFields += $('input[name="foto_diri"]')[0].files.length > 0 ? 1 : 0;
                    }

                    // Update section progress
                    const sectionProgress = Math.round((filledFields / totalSectionFields) * 100);
                    $(`.progress-${section.toLowerCase().replace(' ', '-')} .progress-bar`).css('width', sectionProgress + '%');
                    $(`.progress-${section.toLowerCase().replace(' ', '-')} .progress-text`).text(sectionProgress + '%');
                    
                    totalProgress += filledFields;
                }

                // Update total progress
                const totalFields = Object.values(totalFields).reduce((a, b) => a + b, 0);
                const overallProgress = Math.round((totalProgress / totalFields) * 100);
                $('#progressBar').css('width', overallProgress + '%');
                $('#progressPercent').text(overallProgress + '%');
            }

            // Add section progress bars after each section header
            $('.form-section').each(function() {
                const sectionTitle = $(this).find('h4').text().trim();
                const sectionClass = sectionTitle.toLowerCase().replace(' ', '-');
                
                $(this).find('h4').after(`
                    <div class="progress-wrapper mb-3 progress-${sectionClass}">
                        <div class="d-flex justify-content-between mb-1">
                            <small>Progress ${sectionTitle}</small>
                            <small class="progress-text">0%</small>
                        </div>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                `);
            });

            // Add event listeners for all inputs
            $('input, select').on('change keyup', updateSectionProgress);
            $('.custom-file-input').on('change', function() {
                let fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').html(fileName);
                updateSectionProgress();
            });

            // Initial progress calculation
            updateSectionProgress();
        });
    </script>
</body>
</html>
