<!DOCTYPE html>
<html>
  <head>
    <title>Verifikasi Siswa</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2>Verifikasi Siswa</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="/student_verification" enctype="multipart/form-data">
            <div class="form-group">
              <label>Nama Lengkap:</label>
              <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Nomor Telepon:</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Alamat:</label>
              <input type="text" name="address" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Jurusan:</label>
              <select name="jurusan" class="form-control" required>
                <option value="">-- Pilih Jurusan --</option>
                <option value="IPA">IPA</option>
                <option value="IPS">IPS</option>
                <option value="Bahasa">Bahasa</option>
                <option value="Teknik">Teknik</option>
              </select>
            </div>
            <div class="form-group">
              <label>Foto Bukti Pembayaran:</label>
              <input type="file" name="bukti_pembayaran" class="form-control-file" accept="image/*" required>
            </div>
            <div class="form-group">
              <label>Foto Ijasah:</label>
              <input type="file" name="ijasah" class="form-control-file" accept="image/*" required>
            </div>
            <div class="form-group">
              <label>Foto Diri:</label>
              <input type="file" name="foto_diri" class="form-control-file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
