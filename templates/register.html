<!DOCTYPE html>
<html>
<head>
  <title>Register - PPDB System</title>
  <!-- Add links to Bootstrap CSS and JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  {% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Register</h2>
      </div>
      <div class="card-body">
        {% if message %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/register">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Role (opsional):</label>
            <input type="text" name="role" class="form-control" placeholder="user/admin">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Sudah punya akun? <a href="/login">Login di sini</a></p>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
