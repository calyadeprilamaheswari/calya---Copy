<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - PPDB System</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .admin-card {
      background: white;
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(45deg, #6a89cc, #4a69bd);
      color: white;
      text-align: center;
      padding: 2rem;
      border: none;
    }
    .admin-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: rgba(255,255,255,0.9);
    }
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1px solid #e1e8ef;
      margin-bottom: 1rem;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6a89cc;
    }
    .form-control {
      padding-left: 45px;
    }
    .btn-admin {
      background: linear-gradient(45deg, #6a89cc, #4a69bd);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: white;
      width: 100%;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74,105,189,0.3);
      color: white;
    }
    .back-link {
      color: #6a89cc;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      color: #4a69bd;
      text-decoration: none;
      transform: translateX(-3px);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="admin-card card">
          <div class="card-header">
            <i class="fas fa-user-shield admin-icon"></i>
            <h3 class="mb-0">Admin Login</h3>
            <p class="text-light mb-0">Silakan login untuk mengakses panel admin</p>
          </div>
          <div class="card-body p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}">
              <div class="form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username Admin" required>
              </div>
              <div class="form-group">
                <i class="fas fa-lock form-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password Admin" required>
              </div>
              <button type="submit" class="btn btn-admin">
                <i class="fas fa-sign-in-alt mr-2"></i>Login sebagai Admin
              </button>
            </form>

            <div class="text-center mt-4">
              <a href="{{ url_for('login') }}" class="back-link">
                <i class="fas fa-arrow-left mr-2"></i>Kembali ke login user
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
